<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank </title>
    <!-- tailwind.css use on husbander bank and wonner is wife -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <header class="w-3/4 mx-auto">
        <h1 class=" text-6xl font-bold pt-6">Welcome To <span class="text-indigo-900	">My Bank!!</span>
        </h1>
    </header>
    <main class="w-3/4 mx-auto">
        <section class="bg-red-200 px-2 rounded-lg">
            <h3 class="font-semibold text-3xl text-yellow-500 my-5">Please Login to Husbander BanK</h3>

            <div>
                <input id="user-email" class="border-2 rounded block my-3 border-gray-400 w-3/4	 " type="text"
                    placeholder="Enter Your Email Id">
                <input id="user-password" class="border-2 rounded block my-3 border-gray-400 w-3/4	" type="password"
                    name="" id="" placeholder="Password">
                <button id="submit-button"
                    class="border-2 border-purple-500 my-3 bg-gray-400 px-4 rounded">Submit</button>
            </div>


        </section>
    </main>

    <script src="js/bank.js"></script>
</body>

</html>
